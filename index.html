<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-4">
        Functional <span class="text-red-400"> Deposit Bank</span>
      </h1>
    </header>

    <main>
      <section>
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-8">
          <div class="bg-yellow-400 rounded-lg text-center pt-2">
            <h4 class="text-2xl">Deposit</h4>

            <h2 class="text-4xl text-white">
              $<span id="deposit-total">500</span>
            </h2>
          </div>
          <div class="bg-red-400 rounded-lg text-center">
            <h4 class="text-2xl">Whithdraw</h4>

            <h2 class="text-4xl text-white">
              $<span id="withdraw-total">00</span>
            </h2>
          </div>
          <div class="bg-blue-400 rounded-lg text-center">
            <h4 class="text-2xl">Balance</h4>

            <h2 class="text-4xl text-white">
              $<span id="balance-total">00</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- Deposit and withdraw  -->

      <section>
        <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-8 w-3/4 mx-auto">
          <div class="bg-violet-400 p-5 rounded-lg grid gap-y-2">
            <h3 class="text-3xl">Your Deposit</h3>
            <input
              id="input-deposit-field"
              class="rounded-sm px-3 block"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-400 w-20 hover:bg-blue-200 rounded-sm"
            >
              Deposit
            </button>
          </div>
          <div class="bg-violet-400 p-5 rounded-lg grid gap-y-2 bg-yellow-100">
            <h3 class="text-3xl">Your withdraw</h3>
            <input
              id="input-withdraw-field"
              class="rounded-sm px-3 block"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-400 w-20 hover:bg-blue-200 rounded-sm"
            >
              withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
